<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Request Interceptors</title>

</head>

<body>
    <!-- http://localhost:1330 -->

    <button hx-post="http://localhost:1330/message" hx-target="#destination">
        Load Stuff
    </button>

    <div id="destination"></div>

    <script>
        htmx.on("htmx:configRequest", (evt) => {
            // add a header to the request
            evt.detail.headers["Authorization"] = "Bearer BEARER_TOKEN";
            // add a parameter to the request
            evt.detail.parameters["API_KEY"] = "API-KEY-HERE";
        })

        // this will show all the events that are taking place
        htmx.logger = function (elt, event, data) {
            console.log(elt, event, data);
        }
    </script>

</body>

</html>
