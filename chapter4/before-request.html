<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Before and After Request Events</title>

    <script>

        htmx.on("htmx:beforeRequest", (evt) => {
            alert("Request about to take place")
            console.log("Before Request");
            // this will log the element that is being requested
            console.log(evt.detail.elt);
        })

        htmx.on("htmx:afterRequest", (evt) => {
            console.log("After Request");
            // get the request header
            console.log(evt.detail.requestConfig.headers);
        })

    </script>

    <button hx-post="http://localhost:1330/message" hx-target="#destination">
        Load Stuff
    </button>

    <div id="destination"></div>
</head>

<body>
    <!-- http://localhost:1330 -->


</body>

</html>
