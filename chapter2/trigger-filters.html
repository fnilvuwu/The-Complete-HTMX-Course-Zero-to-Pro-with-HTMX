<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Trigger Filters</title>
</head>

<body>
    <!-- this will be fired according to the condition -->
    <!-- not true -->
    <div hx-post="http://localhost:1330/message" hx-trigger="click[3 + 1 == 5]">
        Make a Request Conditionally 3 + 1 == 5 (false)
    </div>
    <div hx-post="http://localhost:1330/message" hx-trigger="click[3 + 1 == 4]">
        Make a Request Conditionally 3 + 1 == 4 (true)
    </div>
    <div hx-post="http://localhost:1330/message" hx-trigger="click[111 == '111']">
        Make a Request Conditionally 111 == '111' (true) (value comparison only)
    </div>
    <div hx-post="http://localhost:1330/message" hx-trigger="click[111 === '111']">
        Make a Request Conditionally 111 === '111' (false) (different data type)
    </div>
</body>

</html>
