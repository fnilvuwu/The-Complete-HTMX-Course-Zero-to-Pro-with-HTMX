<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Polling Content</title>
</head>

<body>
    <!-- http://localhost:1330 -->
    <!-- using the trigger modifier -->
    <div hx-get="http://localhost:1330/" hx-target="#response" hx-trigger="every 5s" hx-swap="beforeend">
        Get content every 5 seconds
    </div>

    <div id="response">

    </div>
</body>

</html>
