<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Cancelling Request</title>
</head>

<body>
    <!-- http://localhost:1330 -->
    <button type="button" id="theRequestBtn" hx-get="http://localhost:1330/index-timeout">
        Fire Request
    </button>
    <button type="button" onclick="htmx.trigger('#theRequestBtn', 'htmx:abort')">
        Cancel Request
    </button>
</body>

</html>
