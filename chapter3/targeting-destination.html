<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Targeting Destination</title>
</head>

<body>
    <!-- http://localhost:1330 -->
    <button hx-post="http://localhost:1330/message" hx-target="#destination">
        Load Content with ID
    </button>

    <button hx-post="http://localhost:1330/message" hx-target=".response">
        Load Content with Class
    </button>

    <div id="destination">

    </div>

    <div class="response"></div>

</body>

</html>
